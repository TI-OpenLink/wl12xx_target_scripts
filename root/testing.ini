[Scripts]
StartStation=/usr/share/wl18xx/sta_start.sh
StopStation=/usr/share/wl18xx/sta_stop.sh
StartAP=/usr/share/wl18xx/ap_start.sh
StopAP=/usr/share/wl18xx/ap_stop.sh
StartP2P=/usr/share/wl18xx/sta_start.sh
StopP2P=/usr/share/wl18xx/sta_stop.sh
Ap_add=/usr/share/wl18xx/ap_add.sh
Ap_remove=/usr/share/wl18xx/ap_remove.sh
Sta_add=/usr/share/wl18xx/sta_add.sh
Sta_remove=/usr/share/wl18xx/sta_remove.sh
AGo_add=/usr/share/wl18xx/aGO_add.sh
AGo_remove=/usr/share/wl18xx/aGO_remove.sh
P2p_add=/usr/share/wl18xx/p2p_add.sh
P2p_remove=/usr/share/wl18xx/p2p_remove.sh
Calibrate=/usr/share/wl18xx/calibrate.sh
Ps_lock=/usr/share/wl18xx/ps_lock.sh

[System]
remount_ro=
remount_rw=

[Configuration]
ApConfFile=/usr/share/wl18xx/hostapd.conf
StaConfFile=/usr/share/wl18xx/wpa_supplicant.conf
P2PConfFile=/usr/share/wl18xx/p2p_supplicant.conf
INI_Path=/usr/sbin/wlconf/official_inis

[Alternate_Configuration]
template_ApConfFile=/etc/hostapd.conf
template_StaConfFile=/etc/wpa_supplicant.conf
template_P2PConfFile=/etc/p2p_supplicant.conf

[Tools]
iperf=iperf
netlatency=netlatency
timcast=timcast

[Chariot]
chariot_dir=/home/root/chariot
chariot_exe=/home/root/chariot/endpoint

[Certification]
CertDir=/home/root/certs

